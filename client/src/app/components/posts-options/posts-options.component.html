    <hr>
    <br>
    <div class="form-group text-center">
        <input #check type="checkbox" name="check" (change)="osveziObjave(check)">
        <label for="check">Прикажи све</label>
    </div>
    <div class="form-group text-center">
        <label for="sort">Уреди:</label>
        <select #sort name="sort" (change)="osveziObjave(sort)">
            <option value="false">најновији</option>
            <option value="true">најстарији</option>
        </select>
    </div>
</div>
