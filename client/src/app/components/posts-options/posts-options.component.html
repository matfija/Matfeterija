<div class="card" id="postsOptionsCard">
    <h1 class="h1">ОПЦИЈЕ<br>ОБЈАВА</h1>

    <hr>
    <br>


    <ng-multiselect-dropdown
  [placeholder]="'Изаберите теме'"
  [data]="teme"
  [(ngModel)]="selektovaneTeme"
  [settings]="temePodesavanja"
  (onSelect)="selektovanjeTema($event)"
>
</ng-multiselect-dropdown>

    <hr>

    <div class="form-group text-center">
        <input #check type="checkbox" name="check" (change)="osveziObjave(check)">
        <label for="check">Прикажи све</label>
    </div>

    <div class="form-group text-center">
        <label for="sort">Уреди:</label>
        <select #sort name="sort" (change)="osveziObjave(sort)">
            <option value="false">најновији</option>
            <option value="true">најстарији</option>
        </select>
    </div>
    <hr/>
    <div [formGroup]="pretrage">
    <div class="form-group text-center">
        <input #user type="text" name="user" placeholder="Претражи по кориснику" formControlName="user" (keyup)="osveziObjave(user)">
    </div>

    <div class="form-group text-center">
        <input #post type="text" name="post"  placeholder="Претражи по објави" formControlName="post" (keyup)="osveziObjave(post)">
    </div>
</div>
    <hr/>

</div>
