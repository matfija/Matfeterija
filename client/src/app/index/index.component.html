<div #container id="container" class="container">
   <div class="card1">
      <div class="card2">
         <h1 class="mainhead">МАТ<span id="ffire">Ф</span>ЕТЕРИЈА</h1>
         <p class="mainp">Студентска огласна табла</p>
      </div>

      <div id="left">
         <h1 #span1 id="span1">
            <span (click)="prijavaKlik()">
               Пријави се<br>на таблу
            </span>
         </h1>
      </div>

      <div id="right">
         <h1 #span2 id="span2">
            <span (click)="registracijaKlik()">
               Отвори<br>налог
            </span>
         </h1>
      <div>
   </div>
      
   <div #card3 id="card3">
      <form id="signin" [formGroup]="prijavaFormular" (ngSubmit)="prijaviSe(prijavaFormular.value)">
         <br>
         <h1 class="signh1">ПРИЈАВА</h1>
         <hr><br>
         
         <div class="flex">
            <input name="alas" type="text" placeholder="Алас име" formControlName="alas"/>
            <i class="fa fa-user"></i>
         </div>
             
         <div class="flex">
            <input name="password" type="password" placeholder="Лозинка" formControlName="password"/>
            <i class="fa fa-lock"></i>
         </div>
          
         <button class="button" [disabled]="prijavaTrenutno">Отвори таблу</button>
         <br><hr><div id="hiddiv"></div><br>
         
         <!--
         <p class="signh2" (click)="zaboravljenaLozinka()">Заборављена лозинка?</p>
         -->
         <p class="signh2" (click)="problemSaPrijavom()">Проблем са пријавом?</p>
         <!-- Privremena funkcionalnost starog klijenta ------------------------------->
         <p class="signh2" [routerLink]="['/gosti']">Пробна соба за госте</p>
         <!---------------------------------------------------------------------------->
      </form>
      
      <div id ="signup">
         <form [formGroup]="registracijaFormular" (ngSubmit)="registrujSe(registracijaFormular.value)">
            <br>
            <h1 class="signh1">НОВ НАЛОГ</h1>
            <hr><br>
            
            <div class="flex">
               <input name="alas" type="text" placeholder="Алас име" formControlName="alas"/>
               <i class="fa fa-user"></i>
            </div>
            
            <div class="flex">
               <input name="password" type="password" placeholder="Лозинка" formControlName="password"/>
               <i class="fa fa-lock"></i>
            </div>
            
            <button type="submit" [disabled]="registracijaTrenutno">Отвори налог</button>
         </form>
         <hr>

         <form [formGroup]="potvrdaFormular" (ngSubmit)="potvrdiSe(potvrdaFormular.value)">
            <div class="flex">
               <input name="authcode" type="password" placeholder="Потврдни код" formControlName="authcode"/>
               <i class="fa fa-lock"></i>
            </div>

            <button type="submit" [disabled]="potvrdaTrenutno">Потврди налог</button>
         </form>
      </div>
   </div>

   <div class="modal fade" id="modal">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h3 class="modal-title">{{ modalNaslov }}</h3>
            </div>
            
            <div class="modal-body">
               {{ modalPoruka }}
            </div>
            
            <div class="modal-footer">
               <button #modalb type="button" id="modalb" data-toggle="modal" data-target="#modal">У реду</button>
            </div>
         </div>
      </div>
   </div>
</div>
